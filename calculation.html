<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="./js/walletlogin.js"></script>
</head>


<body>


<nav class="sidebar">
    <header>

        <div class="text logo-text">
            <span class="name">Emovest</span>
        </div>

        <i class='bx bx-menu toggle'></i>

    </header>

    <div class="menu-bar">
        <div class="menu">



            <ul class="menu-links">
                <li class="nav-link">
                    <a href="index.html">
                        <i class='bx bx-home-alt icon'></i>
                        <span class="text nav-text">情緒儀表板</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="market.html">
                        <i class='bx bx-bar-chart-alt-2 icon'></i>
                        <span class="text nav-text">市場行情</span>
                    </a>
                </li>



                <li class="nav-link">
                    <a href="calculation.html">
                        <i class='bx bx-pie-chart-alt icon'></i>
                        <span class="text nav-text">投資績效計算</span>
                    </a>
                </li>





            </ul>
        </div>

        <div class="bottom-content">
            <li class="">
                <a href="#">
                    <i class='bx bx-wallet icon' ></i>
                    <span class="text nav-text" onclick=loginwithwallet() >Login with wallet</span>
                </a>
            </li>

            <li class="mode">
                <div class="sun-moon">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>
                </div>
                <span class="mode-text text">深色模式</span>

                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>

        </div>
    </div>

</nav>

<section class="home">
    <div class="text">投資績效計算</div>
</section>

<script>
    const body = document.querySelector('body'),
        sidebar = body.querySelector('nav'),
        toggle = body.querySelector(".toggle"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");

    toggle.addEventListener("click" , () =>{
        sidebar.classList.toggle("close");
    })


    modeSwitch.addEventListener("click" , () =>{
        body.classList.toggle("dark");

        if(body.classList.contains("dark")){
            modeText.innerText = "淺色模式";
        }else{
            modeText.innerText = "深色模式";

        }
    });
</script>



</body>
</html>
