<!DOCTYPE html>
<html lang="en">
<head>
   

</head>


<body>


<nav class="sidebar">
    <header>

        <div class="text logo-text">
            <span class="name">Emovest</span>
        </div>

        <i class='bx bx-menu toggle'></i>

    </header>

    <div class="menu-bar">
        <div class="menu">



            <ul class="menu-links">
                <li class="nav-link">
                    <a href="home.html">
                        <i class='bx bx-home-alt icon'></i>
                        <span class="text nav-text">情緒儀表板</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="market.html">
                        <i class='bx bx-bar-chart-alt-2 icon'></i>
                        <span class="text nav-text">市場行情</span>
                    </a>
                </li>



                <li class="nav-link">
                    <a href="calculation.html">
                        <i class='bx bx-pie-chart-alt icon'></i>
                        <span class="text nav-text">投資績效計算</span>
                    </a>
                </li>





            </ul>
        </div>

        <div class="bottom-content">
            <li class="">
                <a href="#">
                    <i class='bx bx-wallet icon' ></i>
                    <span class="text nav-text" onclick=loginwithwallet() >Login with wallet</span>
                </a>
            </li>

            <li class="mode">
                <div class="sun-moon">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>
                </div>
                <span class="mode-text text">深色模式</span>

                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>

        </div>
    </div>

</nav>

<section class="home">
    <div class="text" id="titletext"></div>
</section>

<script>
    const body = document.querySelector('body'),
        sidebar = body.querySelector('nav'),
        toggle = body.querySelector(".toggle"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");

    //縮選單的event
    toggle.addEventListener("click" , () =>{
        sidebar.classList.toggle("close");
    })

    //深色模式
    modeSwitch.addEventListener("click" , () =>{
        body.classList.toggle("dark");

        if(body.classList.contains("dark")){
            modeText.innerText = "淺色模式";
        }else{
            modeText.innerText = "深色模式";

        }
    });


    //設定寬度小於700的裝置預設收選單
    var screenx = window.innerWidth;
    if(screenx<700){
        sidebar.classList.toggle("close");
    }

    //取得本頁面檔名
    var path = window.location.pathname;
    var page = path.split("/").pop();
    console.log( page );

    switch (page){
        case "home.html":
            page="情緒儀表板";
            break;

        case "market.html":
            page="市場行情";
            break;

        case "calculation.html":
            page="投資績效計算";
            break;
    }
    document.getElementById("titletext").innerHTML = page;
    console.log( page );



</script>


</body>
</html>
